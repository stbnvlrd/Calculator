<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="screen" id="screen">
          <div id="oldnumber"></div>
          <div id="newnumber"></div>
        </div>
        <div class="buttons">
          <div class="AC" id="clear">AC</div>
          <div class="backspace" id="backspace">Del</div>
          <div class="percentage" id="percentage">%</div>
          <div class="division" id="division">/</div>

          <div class="num7 numberClass" id="num7">7</div>
          <div class="num8 numberClass" id="num8">8</div>
          <div class="num9 numberClass" id="num9">9</div>
          <div class="multiplication" id="multiplication">X</div>

          <div class="num4 numberClass" id="num4">4</div>
          <div class="num5 numberClass" id="num5">5</div>
          <div class="num6 numberClass" id="num6">6</div>
          <div class="subtraction" id="subtraction">-</div>

          <div class="num1 numberClass" id="num1">1</div>
          <div class="num2 numberClass" id="num2">2</div>
          <div class="num3 numberClass" id="num3">3</div>
          <div class="addition" id="addition">+</div>

          <div class="num0 numberClass" id="num0">0</div>
          <div class="point" id="point">.</div>
          <div class="equal" id="equal">=</div>

        </div>
      </div>
    </div>




  </body>
  
  <script src="calculator.js"></script>
</html>
